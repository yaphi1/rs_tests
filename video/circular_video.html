<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
body{
	margin: 0px;
	font-size:20px;
	font-family:sans-serif;
	
	color:#fff;
	background: #386992;
}

.vidcontainer{
	overflow: hidden;
	border-radius: 50%;
	border: 15px solid #fff;
	width: 230px;
	height: 230px;
	text-align: center;
	position: relative;
}

#vid{
	display: inline-block;
/*	position: absolute;
	left:-70%;
	top:0%;*/
}

</style>

</head>
<body>


<div class="vidcontainer">
	<img src="https://slm-assets3.secondlife.com/assets/5951677/original/LightRays-preview-b.gif?1342902666">
</div>


<div class="vidcontainer">
	<video id="vid" width="100%" preload="auto" controls loop webkit-playsinline poster="http://www.rosettastone.com/lp/globals/img/mastheads/sbs/rainbow.jpg">
		<source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
		<source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
		<source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg"> 
		<source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp">
	</video>
</div>

<div class="vidcontainer">
	<iframe width="560" height="315" src="https://www.youtube.com/embed/6qhacAfvHmo?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0"></iframe>
</div>


<script>
var yb = { id : function(str){return document.getElementById(str)} };

yb.id('vid').autoplay = true;
</script>
</body>
</html>
