<script>
function id(str){ return document.getElementById(str); }


// when the checkbox (or its label) is clicked, toggle the cd
id('digital_cd_container').onclick = toggleCD;

// this function handles the cd checkbox
function toggleCD(){
	// if the box is NOT currently checked...
	if(id('digital_cd_check').innerHTML==''){
		id('digital_cd_check').innerHTML = '&#10004;'; // show the check
		// add the cd to the cart url
		console.log('cd added');
	}
	// if the box is currently checked...
	else{
		id('digital_cd_check').innerHTML = ''; // remove the check
		// remove the cd from the cart url
		console.log('cd removed');
	}
}
</script>
