<html>
<head>
<title></title>
<style type="text/css">

input{
	opacity: 0;
	margin-left: -10px;
}

input + span{
	display: inline-block;
	background: #eee;
	border: 1px solid #eee;
	border-top: 1px solid #ddd;
	float: left;
	text-align: center;
	padding: 3px;
	border-radius: 50%;
}

input + span span{
	display: inline-block;
	height: 12px;
	width: 12px;
	border-radius: 50%;
	background: #eee;
}

input[type=radio]:checked + span span {
    background: green;
}

</style>
</head>
<body>


<p>
<label>
	<input id="first" type="radio" name="option" value="first">first</input>
	<span><span></span></span>
</label>
</p>

<p>
<label>
	<input id="second" type="radio" name="option" value="second">second</input>
	<span><span></span></span>
</label>
</p>


</body>
</html>
