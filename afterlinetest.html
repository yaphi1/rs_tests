<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>

  <style type="text/css">

body{
	text-align: center;
	font-size: 50px;
}

#element {
	display: inline-block;
    position: relative;
    /*width: 100px;
    height: 100px;*/
    background-color: blue;
    color: white;
}

#element::after {
    content: "";
    width: 500px;
    background-color: red;

    /* create a new stacking context */
    position: absolute;
  top:35px;
  left:-130px;
    z-index: -1;  /* to be below the parent element */
    border-top: 3px solid green;
}
  </style>
</head>
<body>
  <div id="element">
  	<h3>Text goes here</h3>
  </div>
</body>
</html>
